<script>

    // 判断一个数是否为素数(质数)
    function isPrimeNumber(num) {

        var count = 0;

        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                count++;
            }
        }

        if (count == 0) {
            return true;
        }

        return false;
    }

    ;(function main() {

        var result = new Array();

        for (var i = 2; i <= 100; i++) {

            isPrimeNumber(i) ? result.push(i) : null;
        }

        console.log("100以内的素数(质数)为:", result.join(', '));
    })();


</script>
