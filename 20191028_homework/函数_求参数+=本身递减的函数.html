<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求一个返回参数+=本身递减的函数</title>
</head>
<body>
    
</body>
<script>
    var num = Number(window.prompt("请输入一个数字"));

    var result = 0;

    // 定义一个返回参数+=本身递减的函数

    //方法1:
    // 容易爆栈, 弃用 -- 测试传递参数:9999999
    function factorial(num) {
        result += num;
        if (num > 0) {
            return factorial(--num);
        } else {
            return result;
        }
    }

    // 方法2:
    function factorialPlus(num) {
        for (var i = num - 1; i > 0; i--) {
            num += i;
        }
        
        return num;
    }

    // 调用一个返回参数+=本身递减的函数
    window.alert("这个数是:" + factorialPlus(num));
</script>
</html>
