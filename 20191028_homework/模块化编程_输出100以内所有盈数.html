<script>

    // 判断一个数是否为盈数
    function isAbundantNumber(num) {

        var count = 0;

        for (var i = 1; i < num; i++) {
            if (num % i == 0) {
                count += i;
            }
        }

        if (count > num) {
            return true;
        }

        return false;
    }

    ;(function main() {

        var result = new Array();

        for (var i = 1; i <= 100; i++) {
            isAbundantNumber(i) ? result.push(i) : null;
        }

        console.log("1-100所有的盈数为:", result.join(", "));
    })();
    
</script>
