<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box1" style="width: 100px; height: 100px; border: solid 1px;"></div>
    <div id="box2" style="width: 100px; height: 100px; border: solid 1px;"></div>
</body>
<script>
    var box1 = document.getElementById("box1");
    var box2 = document.getElementById("box2");

    // 定义两个带参数的函数
    function funA(parameterA) {
        parameterA.innerText = "第一个函数执行";
    }

    function funB(parameterB) {
        parameterB.innerText = "第二个函数执行";
    }

    // 并执行
    funA(box1);
    funB(box2);
    
</script>
</html>
