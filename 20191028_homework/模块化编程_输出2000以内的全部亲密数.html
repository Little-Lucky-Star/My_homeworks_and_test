<script>

    // 求一个数的全部约数
    function allFactor(num) {
        var result =  new Array();
        for (var i = 1; i <= num; i++) {
            if (num % i == 0) {
                result.push(i);
            }
        }
        return result;
    }
    
    // 求一个数的约数和(包括1, 但不包括这个数本身)
    function factorSum(num) {
        var arr = allFactor(num);
        arr.pop();
        return eval(arr.join('+'));
    }
    
    ;(function main() {
        for (var i = 1; i < 2000; i++) {
            temp = factorSum(i);
            if (factorSum(temp) == i) {
                console.log(i + "和" + temp + "是亲密数");
            }
        }
    })();
    
</script>
