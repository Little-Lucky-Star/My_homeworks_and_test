<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求和</title>
</head>
<body>
    
</body>
<script>
    var first = Number(window.prompt("请输入第一个数字"));
    var second = Number(window.prompt("请输入第二个数字"));

    // 定义一个求和函数
    function sum(a, b) {
        return a + b;
    }

    // 调用求和函数
    window.alert("两个数的和为:" + sum(first, second));
</script>
</html>
