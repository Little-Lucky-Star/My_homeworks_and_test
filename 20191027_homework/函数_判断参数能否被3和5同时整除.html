<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断参数能否同时被3和5整除</title>
</head>
<body>
    
</body>
<script>
    var num = Number(window.prompt("请输入一个数字"));

    // 定义一个判断参数能否同时被3和5整除函数
    function fun(num) {
        return (num % 3 == 0) && (num % 5 == 0) ? true : false;
    }

    // 调用一个判断参数能否同时被3和5整除函数
    window.alert("这个数能否同时被3和5整除函数? :" + fun(num));
</script>
</html>
